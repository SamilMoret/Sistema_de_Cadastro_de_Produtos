# ================================
# = DATASOURCE
# ================================
# Configurações de conexÃ£o com o banco de dados
jakarta.persistence.jdbc.driver=com.mysql.cj.jdbc.Driver
jakarta.persistence.jdbc.url=jdbc:mysql://localhost:3306/produtos_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
jakarta.persistence.jdbc.user=root
jakarta.persistence.jdbc.password=123456

# Configurações de pool de conexÃ£o
hibernate.connection.provider_disables_autocommit=true
hibernate.connection.characterEncoding=utf8
hibernate.connection.useUnicode=true
hibernate.connection.allowPublicKeyRetrieval=true

# ================================
# = FLYWAY
# ================================
flyway.url=${jakarta.persistence.jdbc.url}
flyway.user=${jakarta.persistence.jdbc.user}
flyway.password=${jakarta.persistence.jdbc.password}
flyway.locations=classpath:db/migration
flyway.baseline-on-migrate=true
flyway.out-of-order=false
flyway.validate-on-migrate=true

# ================================
# = LOGGING
# ================================
# Hibernate logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=TRACE

# Aplicação
logging.level.br.com.fiap=INFO

# ================================
# = OUTRAS CONFIGURÇÕES
# ================================
# Desativa mensagens de aviso do Hibernate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configurações de cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
